<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Struk Pengembalian</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            padding: 30px;
            color: #fff;
        }

        .struk {
            max-width: 450px;
            margin: auto;
            background: #ffffff;
            color: #1f2937;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="struk">
    <h2>STRUK PENGEMBALIAN BUKU</h2>
    <p class="status">Menunggu Konfirmasi Petugas</p>

    <div class="row">
        <span>Judul Buku</span>
        <span>{{ p.peminjaman.buku.judul }}</span>
    </div>

    <div class="row">
        <span>Peminjam</span>
        <span>{{ p.peminjaman.user.username }}</span>
    </div>

    <div class="row">
        <span>Tanggal Kembali</span>
        <span>{{ p.tanggal_dikembalikan }}</span>
    </div>

    <div class="footer">
        Silakan tunjukkan struk ini ke petugas perpustakaan
    </div>
</div>

</body>
</html>
