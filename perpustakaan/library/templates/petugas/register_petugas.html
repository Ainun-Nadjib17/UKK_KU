<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register Petugas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-4">

    <div class="w-full max-w-md bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 animate-fade-in">

        <!-- Header -->
        <div class="text-center mb-6">
            <div class="mx-auto mb-3 w-14 h-14 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-2xl shadow">
                ğŸ“
            </div>
            <h2 class="text-2xl font-bold text-slate-800">
                Register Petugas
            </h2>
            <p class="text-sm text-slate-500 mt-1">
                Buat akun petugas baru
            </p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   class="w-full px-4 py-3 rounded-xl border border-slate-300 text-sm
                          focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500
                          outline-none transition">

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="w-full px-4 py-3 rounded-xl border border-slate-300 text-sm
                          focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500
                          outline-none transition">

            <input type="password"
                   name="confirm"
                   placeholder="Konfirmasi Password"
                   required
                   class="w-full px-4 py-3 rounded-xl border border-slate-300 text-sm
                          focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500
                          outline-none transition">

            <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-emerald-600 to-emerald-700
                           text-white font-semibold tracking-wide
                           hover:from-emerald-700 hover:to-emerald-800
                           transition-all duration-300 shadow-lg hover:shadow-xl">
                Daftar
            </button>
        </form>

        <!-- Login link -->
        <div class="text-center mt-6 text-sm text-slate-600">
            Sudah punya akun?
            <a href="{% url 'library:login_petugas' %}"
               class="font-semibold text-emerald-600 hover:text-emerald-700 transition">
                Login
            </a>
        </div>

        <!-- Messages -->
        {% for message in messages %}
        <div class="mt-5 rounded-xl bg-red-100 border border-red-200 text-red-700 text-sm px-4 py-3 text-center">
            {{ message }}
        </div>
        {% endfor %}
    </div>

    <!-- Animasi -->
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in .6s ease-out;
        }
    </style>

</body>
</html>
