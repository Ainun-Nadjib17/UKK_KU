<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-attachment: fixed;
}

/* CONTAINER */
.form-container {
    background: rgba(30, 41, 59, 0.75);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 16px;
    padding: 40px 32px;
    width: 100%;
    max-width: 420px;
    box-shadow: 
        0 20px 50px -15px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    transition: transform 0.3s ease;
}

.form-container:hover {
    transform: translateY(-4px);
}

/* TITLE */
h1 {
    text-align: center;
    font-size: 1.9rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, #a78bfa, #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* NOTE */
.register-note {
    margin-bottom: 22px;
    padding: 14px 16px;
    font-size: 0.9rem;
    line-height: 1.5;
    color: #e5e7eb;
    background: linear-gradient(
        135deg,
        rgba(167,139,250,0.15),
        rgba(236,72,153,0.12)
    );
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
    text-align: center;
}

.register-note strong {
    color: #f472b6;
    font-weight: 600;
}

/* FORM */
form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

/* INPUT */
input {
    width: 100%;
    padding: 14px 16px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: #f1f5f9;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input::placeholder {
    color: #94a3b8;
}

input:focus {
    outline: none;
    background: rgba(255,255,255,0.12);
    box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.25);
}

/* BUTTON */
button {
    margin-top: 1rem;
    padding: 14px;
    font-size: 1.05rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(90deg, #8b5cf6, #ec4899);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(236, 72, 153, 0.35);
    background: linear-gradient(90deg, #7c3aed, #db2777);
}

/* LOGIN LINK */
.login-link {
    margin-top: 18px;
    text-align: center;
    font-size: 0.9rem;
    color: #cbd5f5;
}

.login-link a {
    color: #a78bfa;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #f472b6;
    text-decoration: underline;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .form-container {
        padding: 32px 24px;
    }
    
    h1 {
        font-size: 1.7rem;
    }
}
</style>
</head>
<body>

<div class="form-container">
    <h1>Register</h1>

    <div class="register-note">
        ðŸ“˜ Gunakan <strong>nama asli</strong> saat mendaftar,<br>
        karena akun ini akan digunakan untuk <strong>peminjaman buku</strong>.
    </div>

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username" required autocomplete="username">
        <input name="password" type="password" placeholder="Password" required autocomplete="new-password">
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Sudah punya akun?  
        <a href="/">Login di sini</a>
    </div>
</div>

</body>
</html>
