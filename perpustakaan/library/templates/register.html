<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-5">

    <div class="w-full max-w-md rounded-2xl bg-slate-800/80 backdrop-blur-xl border border-white/10 shadow-2xl p-10 transition hover:-translate-y-1">

        <h1 class="text-center text-3xl font-bold mb-4 bg-gradient-to-r from-violet-400 to-pink-400 bg-clip-text text-transparent">
            Register
        </h1>

        <div class="mb-6 text-center text-sm leading-relaxed text-slate-200 bg-gradient-to-br from-violet-500/15 to-pink-500/10 border border-white/10 rounded-xl px-4 py-3">
            ğŸ“˜ Gunakan <span class="font-semibold text-pink-400">nama asli</span> saat mendaftar,<br>
            karena akun ini akan digunakan untuk <span class="font-semibold text-pink-400">peminjaman buku</span>.
        </div>

        <form method="post" class="flex flex-col gap-5">
            {% csrf_token %}

            <input
                name="username"
                placeholder="Username"
                required
                autocomplete="username"
                class="w-full rounded-xl px-4 py-3 bg-white/10 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 transition"
            >

            <input
                name="password"
                type="password"
                placeholder="Password"
                required
                autocomplete="new-password"
                class="w-full rounded-xl px-4 py-3 bg-white/10 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 transition"
            >

            <button
                type="submit"
                class="mt-2 rounded-xl py-3 font-semibold text-white bg-gradient-to-r from-violet-500 to-pink-500 hover:from-violet-600 hover:to-pink-600 transition shadow-lg hover:shadow-pink-500/30 hover:-translate-y-0.5"
            >
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-300">
            Sudah punya akun?
            <a href="/" class="font-semibold text-violet-400 hover:text-pink-400 transition underline-offset-4 hover:underline">
                Login di sini
            </a>
        </div>

    </div>

</body>
</html>
